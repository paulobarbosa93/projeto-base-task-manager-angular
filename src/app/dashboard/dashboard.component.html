<h1 class="page-header">Painel de Controle</h1>

<table class="table">
  <thead>
    <tr>
      <th>
        Tarefas
      </th>
      <th>
        Ações
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.title }}</td>
      <td>
        <a class="btn btn-info" [routerLink]="['/tasks', task.id]">
          Detalhes
        </a>
      </td>
    </tr>
  </tbody>
</table>
