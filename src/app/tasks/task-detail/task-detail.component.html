<h1 class="page-header">Detalhes da Tarefa: {{ task?.title }}</h1>

<form #taskForm="ngForm" class="form-horizontal" *ngIf="task">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-8">
      <input type="text" [(ngModel)]="task.title" class="form-control" id="title" placeholder="TÃ­tulo" name="title" id="title">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="button" name="button" class="btn btn-default" (click)="goBack()">Voltar</button>
      <button type="submit" class="btn btn-success" (click)="updateTask(task)">Salvar</button>
    </div>
  </div>
</form>
