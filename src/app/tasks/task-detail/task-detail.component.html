<h1 class="page-header">Detalhes da Tarefa: {{ task?.title }}</h1>

<form #taskForm="ngForm" *ngIf="task">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="title" class="control-label">Título</label>
      <input type="text" [(ngModel)]="task.title" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group col-md-3">
      <label for="deadline" class="control-label">Prazo de Entrega</label>
      <input type="text" [(ngModel)]="task.deadline" class="form-control" id="deadline" name="deadline">
    </div>

    <div class="form-group col-md-3">
      <label for="done" class="control-label">Situação</label>
      <select type="text" [(ngModel)]="task.done" class="form-control" id="done" name="done">
        <option *ngFor="let option of taskDoneOptions" [value]="option.value">{{ option.text }}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12">
      <label for="description" class="control-label">Descrição detalhada</label>
      <textarea [(ngModel)]="task.description" class="form-control" id="description" name="description" rows="4"></textarea>
    </div>
  </div>

  <button type="button" name="button" class="btn btn-default" (click)="goBack()">Voltar</button>
  <button type="submit" class="btn btn-success" (click)="updateTask(task)">Salvar</button>

  <hr>

  <pre>{{ task | json }}</pre>
</form>
