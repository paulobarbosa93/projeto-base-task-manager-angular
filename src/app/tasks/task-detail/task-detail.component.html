<h1 class="page-header">Detalhes da Tarefa: {{ task?.title }}</h1>

<form #taskForm="ngForm" *ngIf="task">
  <div class="row">
    <div class="form-group col-md-6" [class.has-error]="title.invalid && title.touched" [class.has-success]="title.valid">
      <label for="title" class="control-label">Título</label>
      <input #title="ngModel" type="text" [(ngModel)]="task.title" class="form-control" id="title" name="title" required minlength="3" maxlength="15">
      <div *ngIf="title.invalid && title.touched" class="text-danger">
        <div *ngIf="title.errors.required">o título é obrigatório</div>
        <div *ngIf="title.errors.minlength">o título deve ter no mínimo 3 caracteres</div>
      </div>
    </div>
    <div class="form-group col-md-3 has-feedback" [class.has-error]="deadline.invalid && deadline.touched" [class.has-success]="deadline.valid">
      <label for="deadline" class="control-label">Prazo de Entrega</label>
      <input #deadline="ngModel" type="text" [(ngModel)]="task.deadline" class="form-control" id="deadline" name="deadline" required>
      <div *ngIf="deadline.invalid && deadline.touched" class="text-danger">prazo é obrigatório</div>
    </div>

    <div class="form-group col-md-3 has-feedback" [class.has-error]="done.invalid && done.touched" [class.has-success]="done.valid">
      <label for="done" class="control-label">Situação</label>
      <select #done="ngModel" type="text" [(ngModel)]="task.done" class="form-control" id="done" name="done" required>
        <option *ngFor="let option of taskDoneOptions" [value]="option.value">{{ option.text }}</option>
      </select>
      <div *ngIf="done.invalid && done.touched" class="text-danger">situação é obrigatório</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12">
      <label for="description" class="control-label">Descrição detalhada</label>
      <textarea [(ngModel)]="task.description" class="form-control" id="description" name="description" rows="4"></textarea>
    </div>
  </div>

  <button class="btn btn-default" (click)="goBack()">Voltar</button>
  <button [disabled]="taskForm.invalid" type="button" name="button" class="btn btn-success" (click)="updateTask(task)">Salvar</button>

  <br><br>

  <pre>{{ title.errors | json }}</pre>
</form>
