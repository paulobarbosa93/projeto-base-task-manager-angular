<h1 class="page-header">Lista de Tarefas</h1>

<div class="well">
  <form (ngSubmit)="createTask()">
    <div class="row">
        <div class="col-md-10">
          <input type="text" class="form-control" name="title" placeholder="digite aqui uma nova tarefa" [(ngModel)]="newTask.title">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success">
            Adicionar Tarefa
          </button>
        </div>
    </div>
  </form>
</div>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>
        <a class="btn btn-info" [routerLink]="['/tasks', task.id]">
          <span class="glyphicon glyphicon-info-sign"></span>
          Detalhes
        </a>
        <button class="btn btn-danger" (click)="deleteTask(task)">
          <span class="glyphicon glyphicon-trash"></span>
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
