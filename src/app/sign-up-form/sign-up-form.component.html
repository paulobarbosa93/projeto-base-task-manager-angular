<h1 class="page-header">Faça o seu cadastro</h1>

<div class="jumbotron">
  <form class="form-horizontal" [formGroup]="form" (ngSubmit)="signUpUser()">
    <div class="form-group has-feedback" [ngClass]="formUtils.fieldClassForErrorOrSuccess('name')">
      <label for="name" class="col-sm-4 control-label">Nome</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="name" formControlName="name">
        <div *ngIf="formUtils.showFieldError('name')" class="text-danger">
          <div *ngIf="form.get('name').errors.required">o nome é obrigatório</div>
          <div *ngIf="form.get('name').errors.minlength">o nome deve ter no mínimo 5 caracteres</div>
          <div *ngIf="form.get('name').errors.maxlength">o nome deve ter no máximo 100 caracteres</div>
        </div>
      </div>
    </div>
    <div class="form-group has-feedback" [ngClass]="formUtils.fieldClassForErrorOrSuccess('email')">
      <label for="email" class="col-sm-4 control-label">Email</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="email" formControlName="email">
        <div *ngIf="formUtils.showFieldError('email')" class="text-danger">
          <div *ngIf="form.get('email').errors.required">o email é obrigatório</div>
          <div *ngIf="form.get('email').errors.email">o email digitado é inválido</div>
        </div>
      </div>
    </div>
    <div class="form-group has-feedback" [ngClass]="formUtils.fieldClassForErrorOrSuccess('password')">
      <label for="senha" class="col-sm-4 control-label">Senha</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="senha" formControlName="password">
        <div *ngIf="formUtils.showFieldError('password')" class="text-danger">
          <div *ngIf="form.get('password').errors.required">a senha é obrigatória</div>
          <div *ngIf="form.get('password').errors.minlength">a senha deve ter no mínimo 8 caracteres</div>
        </div>
      </div>
    </div>
    <div class="form-group has-feedback" [ngClass]="formUtils.fieldClassForErrorOrSuccess('passwordConfirmation')">
      <label for="passwordConfirmation" class="col-sm-4 control-label">Confirmção de senha</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="passwordConfirmation" formControlName="passwordConfirmation">
        <div *ngIf="formUtils.showFieldError('passwordConfirmation')" class="text-danger">
          <div *ngIf="form.get('passwordConfirmation').errors.required">a confirmação de senha é obrigatória</div>
          <div *ngIf="form.get('passwordConfirmation').errors.mismatch">As senhas não conferem</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button [disabled]="form.invalid || submitted" type="submit" class="btn btn-primary">Criar conta</button>
      </div>
    </div>
  </form>
</div>
