<div style="position: relative;">
  <div class="form-group">
    <input #searchInput type="text" class="form-control" placeholder="Busca de Tarefas" (keyup)="search(searchInput.value)">
  </div>

  <div *ngIf="tasks" class="list-group" style="position: absolute;width: 100%;left: 0;top: 35px;z-index: 1000;">
    <a (click)="goToTask(task)" *ngFor="let task of tasks" class="list-group-item" style="cursor: pointer;">{{ task.title }}</a>
  </div>
</div>
